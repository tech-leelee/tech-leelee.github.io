<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container text-center">

        <div class="row">
        <!--Work Timer-->
            <div id="work-timer" class="timer col">
                <p id="work" class="label">Work</p> 
                <p id="w_minutes">25</p> <p class="semicolon">:</p> <p id="w_seconds">00</p>
            </div>


        <!--Cycle counter-->
            <div>
                <p id="cycles" class="label col">Cycles</p>
                <p id="counter" class="timer">0</p>
            </div>

        <!--Break Timer-->
            <div id="break-timer" class="timer col">
                <p id="break" class="label">Break</p>
                <p id="b_minutes">5</p> <p class="semicolon">:</p> <p id="b_seconds">00</p>
            </div>
    
        </div>
     

        <button id="start" class="btn">Start</button>
        <button id="pause" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
        
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
